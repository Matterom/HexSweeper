<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="Resources/Assets/Stylesheets/Hex_Main.css"/>
		<script src="Resources/Main.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="GameScreen">
			<div id="SidePanel">
				<div id="Watch" class="Count">Time: 0</div>
				<br/>
				<div id="MineCount" class="Count">Flags Left: 0</div>
			</div>
			<div id="MainMenuIcon" onClick="openMainMenu()" class="button">
				<img src="Resources/Assets/Images/big-gear.svg" height="100px" width="100px">
			</div>
			<div id="MainMenu" class="overlay">
				<a href="javascript:void(0)" id="MainMenuExit" onClick="closeMainMenu()" class="button Inactive">&times;</a>
				<div id="MenuContent">
					<h1 id="title">HexSweeper</h1>
					<a href="#" id="newGame">New Game</a>
				</div>
			</div>
			<div id="Reset" class="button" >You Win</br> Restart?</div>
			<svg id="HexCanvas" height="50%" width="100%" viewBox="0 0 500 500">
				<defs>
					<pattern id="mineFill" patternUnits="objectBoundingBox" width="100%" height="100%">
						<image xlink:href="Resources/Assets/Images/Mine.png" x="0.5" y="-0.5" width = "19" height = "19" />
					</pattern>
					<pattern id="Flagged" patternUnits="objectBoundingBox" width="100%" height="100%">
						<image xlink:href="Resources/Assets/Images/Flag.png" x="0.5" y="-0.5" width = "19" height = "19" />
					</pattern>
					<pattern id="One" height="100%" width="100%" patternUnits="objectBoundingBox">
						<image xlink:href="Resources/Assets/Images/One.svg" x="2" y="1.1" height="15" width="15" />
					</pattern>
					<pattern id="Two" height="100%" width="100%" patternUnits="objectBoundingBox">
						<image xlink:href="Resources/Assets/Images/Two.svg" x="2" y="1.1" height="15" width="15"  />
					</pattern>
					<pattern id="Three" height="100%" width="100%" patternUnits="objectBoundingBox">
						<image xlink:href="Resources/Assets/Images/Three.svg" x="2" y="1.1" height="15" width="15" />
					</pattern>
					<pattern id="Four" height="100%" width="100%" patternUnits="objectBoundingBox">
						<image xlink:href="Resources/Assets/Images/Four.svg" x="2" y="1.1" height="15" width="15" />
					</pattern>
					<pattern id="Five" height="100%" width="100%" patternUnits="objectBoundingBox">
						<image xlink:href="Resources/Assets/Images/Five.svg" x="2" y="1.1" height="15" width="15" />
					</pattern>
					<pattern id="Six" height="100%" width="100%" patternUnits="objectBoundingBox">
						<image xlink:href="Resources/Assets/Images/Six.svg" x="2" y="1.1" height="15" width="15" />
					</pattern>
					<g id="Hex">
						<polygon stroke="#000000" stroke-width="0.5" points="5,-9 -5,-9 -10,0 -5,9 5,9 10,0" />
					</g>
				</defs>
				<g id="HexMap">
				</g>
			</svg>
		</div>
	</body>
</html>
